compiler:
  compiler_style: gcc
  compiler_exe: gcc
  linker_exe: ar

directories:
  project_dir: .
  exe_path_name: bin/lib.a
  include_dirs: [include]
  source_dirs: [src]
  temp_dir: obj

default:
  linker_args: rcs
  scripts:
    post: rename

debug:
  compiler_args: -g3 -std=c23 -Wall -Wextra -Wconversion -fsanitize=leak -fsanitize=address

analyze:
  compiler_args: -g3 -std=c23 -Wall -Wextra -Wconversion -fanalyzer

release:
  compiler_args: -Ofast -std=c23
